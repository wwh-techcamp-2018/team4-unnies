<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배민나눔찬 회원가입</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script src="/js/lib/postcode.v2.js?autoload=false" defer></script>
    <script src="/js/lib/jquery-3.3.1.slim.min.js" defer></script>
    <script src="/js/lib/bootstrap.min.js" defer></script>
    <script src="/js/signup.js" type="module" defer></script>
</head>
<body>
<div style="width: 1000px; background: #fff; margin: 0 auto; padding: 20px;">
    <div class="main-login main-center">
        <form class="" method="post" id="signupForm"action="#">
            <div class="form-group">
                <label for="email" class="control-label">이메일</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="email" id="email"
                           placeholder="이메일을 입력하세요" required/>
                </div>
                <strong id="invalid-email" style="color:red; visibility:hidden;">유효하지 않은 이메일입니다.</strong>
            </div>

            <div class="form-group">
                <label for="name" class="control-label">이름</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="이름을 입력하세요" required/>
                </div>
                <strong id="invalid-name" style="color:red; visibility:hidden;">유효하지 않은 이름입니다.</strong>
            </div>

            <div class="form-group">
                <label for="password" class="control-label">비밀번호</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="비밀번호를 입력하세요(영어 소문자, 숫자, 특수문자 포함 8~16자)" required/>
                </div>
                <strong id="invalid-password" style="color:red; visibility:hidden;">유효하지 않은 비밀번호입니다.</strong>
            </div>

            <div class="form-group">
                <label for="confirm" class="control-label">비밀번호 확인</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="confirm" id="confirm"
                           placeholder="비밀번호를 한번 더 입력하세요" required/>
                </div>
                <strong id="invalid-confirmPassword" style="color:red; visibility:hidden;">비밀번호와 동일하지
                    않습니다.</strong>
            </div>

            <div class="form-group">
                <label for="phone" class="control-label">이동전화</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="phone" id="phone"
                           placeholder="전화번호 입력 형식(010-0000-0000)" required/>
                </div>
                <strong id="invalid-phone" style="color:red; visibility:hidden;">유효하지 않은 전화번호입니다.</strong>
            </div>

            <div class="form-group">
                <label for="address" class="control-label">주소</label>
                <div>
                    <div style="display:inline-block;">
                        <input type="text" id="postcode" placeholder="우편번호"  style="width:80px;" readonly required>
                        <input type="button" id="find-postcode"class="btn btn-primary btn-sm"
                               value="우편번호 찾기"/><br>
                    </div>
                </div>
                <div>
                    <input type="text" id="address" class="form-control" placeholder="주소를 입력하세요" readonly>
                    <input type="text" id="address-detail" class="form-control" placeholder="상세 주소를 입력하세요" required>
                </div>

                <div id="layer"
                     style="visibility:hidden;position:fixed;overflow:hidden;z-index:10;-webkit-overflow-scrolling:touch;">
                    <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png"
                         id="btnCloseLayer"
                         style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1"
                         alt="닫기 버튼">
                </div>
                <strong id="invalid-address" style="color:red; visibility:hidden;">주소를 입력하세요.</strong>
            </div>

            <div class="form-group ">
                <button target="_blank" type="submit" id="button"
                        class="btn btn-primary btn-lg btn-block login-button" disabled="true">회원가입
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
