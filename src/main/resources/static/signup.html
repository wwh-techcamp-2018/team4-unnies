<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Website CSS style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>강석윤 머싱썽</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Sign up once and watch any of our free demos.</h5>
            <form class="" method="post" action="#">
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="Enter your Email" onchange="validateCheck('email')"/>
                        </div>
                        <strong style="color:red; visibility:hidden;">invalid email</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name"
                                   onchange="validateCheck('name')"/>
                        </div>
                        <strong style="color:red; visibility:hidden;">invalid name</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter your Password" onchange="validateCheck('password')"/>
                        </div>
                        <strong style="color:red; visibility:hidden;">invalid password</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"
                                   placeholder="Confirm your Password" onchange="validateCheck('confirmPassword')"/>
                        </div>
                        <strong style="color:red; visibility:hidden;">confirm password does not match password</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">phone number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone"
                                   onchange="validateCheck('phone')"/>
                        </div>
                        <strong style="color:red; visibility:hidden;">invalid phone</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home fa-lg" aria-hidden="true"></i></span>
                            <input type="text" id="postcode" placeholder="우편번호">
                            <input type="button" onclick="test_execDaumPostcode();" value="우편번호 찾기"><br>
                            <input type="text" id="address" placeholder="한글주소">
                            <input type="text" id="address_detail" placeholder="세부주소">

                            <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
                            <div id="layer"
                                 style="visibility:hidden;position:fixed;overflow:hidden;z-index:10;-webkit-overflow-scrolling:touch;">
                                <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png"
                                     id="btnCloseLayer"
                                     style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1"
                                     onclick="closeDaumPostcode()" alt="닫기 버튼">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button target="_blank" type="button" id="button"
                            class="btn btn-primary btn-lg btn-block login-button" disabled="true">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>



<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/address.js"></script>
<script src="js/signup.js"></script>
</body>s
</html>
