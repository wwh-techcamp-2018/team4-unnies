<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배민나눔찬 로그인</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script src="/js/lib/jquery-3.3.1.slim.min.js" defer></script>
    <script src="/js/lib/bootstrap.min.js" defer></script>
    <script src="/js/login.js" type="module" defer></script>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center" style="width : 50%; margin : auto;">
            <form class="" method="post" action="#">
                <div class="form-group">
                    <label for="email" class="cols-2 control-label">이메일</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="이메일을 입력하세요"/>
                        </div>
                        <strong id="invalid-email" style="color:red; visibility:hidden;">이메일 형식이 올바르지 않습니다.</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-2 control-label">비밀번호</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="비밀번호를 입력하세요(영어 소문자, 숫자, 특수문자 포함 8~16자)"/>
                        </div>
                        <strong id="invalid-password" style="color:red; visibility:hidden;">유효하지 않은 비밀번호입니다.</strong>
                    </div>
                </div>

                <div class="form-group ">
                    <button target="_blank" type="button" id="button"
                            class="btn btn-primary btn-lg btn-block login-button" disabled="true">로그인
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
