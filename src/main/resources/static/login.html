<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website CSS style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>배민나눔찬 로그인</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center" style="width : 50%; margin : auto;">
            <form class="" method="post" action="#">
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">이메일</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="이메일을 입력하세요" onchange="validateCheck('email')"/>
                        </div>
                        <strong id="invalid-email" style="color:red; visibility:hidden;">이메일 형식이 올바르지 않습니다.</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">비밀번호</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="비밀번호를 입력하세요(영어 소문자, 숫자, 특수문자 포함 8~16자)"
                                   onchange="validateCheck('password')"/>
                        </div>
                        <strong id="invalid-password" style="color:red; visibility:hidden;">유효하지 않은 비밀번호입니다.</strong>
                    </div>
                </div>

                <div class="form-group ">
                    <button target="_blank" type="button" id="button"
                            class="btn btn-primary btn-lg btn-block login-button" disabled="true">로그인</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/login.js"></script>
</body>
</html>
