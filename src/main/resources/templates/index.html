{{#partial "header"}}
<link href="/css/index.css" rel="stylesheet">
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2241f6e152f592bddb033558fa71eaa9&libraries=services"></script>
<script src="/js/index.js" type="module" defer></script>
{{/partial}}

{{#partial "contents"}}
<div class="container">
    <a class="btn btn-primary font-weight-bold upload" href="/upload" role="button">나눔하기</a>
</div>

<div class="container search pl-5 pr-5 pb-3">
    <div class="m-2 location">
        <div class="current">
            <button class="btn btn-primary">
                <i class="fa fa-map-pin" aria-hidden="true"></i>
                <span class="ml-1">현 위치</span>
            </button>
        </div>
        <div class="modification">
            <button class="btn btn-primary">
                <i class="fa fa-map-o" aria-hidden="true"></i>
                <span class="ml-1">변경</span>
            </button>
        </div>
        <div class="settings">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span class="ml-1 address"></span>
        </div>
    </div>
    <!-- reference : http://apis.map.daum.net/web/sample/keywordList/ -->
    <div class="map_wrap">
        <div id="map"></div>
        <div id="menu_wrap">
            <div class="input-group mb-2">
                <input type="text" id="keyword" class="form-control" placeholder="주소를 입력해주세요.">
                <div class="input-group-append">
                    <button class="btn btn-primary search" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <span class="error"></span>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
</div>

<div class="container products card-columns">
</div>

<div class="container not-found">
    <span>
        <i class="fa fa-commenting-o mr-1" aria-hidden="true"></i>
        검색 결과를 찾을 수 없습니다.
    </span>
</div>
{{/partial}}

{{> base }}
