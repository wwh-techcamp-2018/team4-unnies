spring:
  profiles:
    active: development

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
    session:
      tracking-modes: cookie

  devtools:
    livereload:
      enabled: true

  datasource:
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

logging:
  config: classpath:logback-${spring.profiles.active}.xml

cloud:
  aws:
    s3:
      bucket: team4-unnies-static
      directory: static
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true
      accessKey: ${AWS_S3_ACCESS_KEY}
      secretKey: ${AWS_S3_SECRET_KEY}

handlebars:
  cache: false
  suffix: .html
  expose-session-attributes: true

---

spring:
  profiles: development
  datasource:
    data: classpath:import.sql # 시작할 때 실행할 script
    url: jdbc:mysql://localhost:3306/baemin-nanumchan?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: unnies
    password: unnies

  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        # Hibernate ddl auto (create, create-drop, update, validate)
        # It defaults to create-drop if no schema manager has been detected or none in all other cases.
        # create : SessionFactory 시작시 테이블 삭제하고 다시 생성
        # create-drop : create + SessionFactory 종료시 테이블 삭제
        ddl-auto: create-drop
        format_sql: true

logging:
  level:
    org.hibernate:
    - debug
    - type.descriptor.sql.BasicBinder: trace

---

spring:
  profiles: production
  datasource:
#    url: jdbc:mysql://(real-server):3306/baemin-nanumchan?useSSL=false
#    username:
#    password:

jpa:
  show-sql: false
  hibernate:
    ddl-auto: validate

logging:
  level:
    org.hibernate: error
